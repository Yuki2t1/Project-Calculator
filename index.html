<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Cedarville+Cursive&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        
        <input type="text" id="display">
        <div id="list_container">
            <ul>
                <li>
                    <a href="https://github.com/Yuki2t1">calculator</a>
                </li>
                <li>
                    <button id="one" class="button" onclick="populate_with_nums('1')">
                        1
                    </button>
                    <button id="two" class="button" onclick="populate_with_nums('2')">
                        2
                    </button>
                    <button id="three" class="button" onclick="populate_with_nums('3')">
                        3
                    </button>
                    <button id="plus"  class="button" onclick="populate_with_operator('+')">
                        +
                    </button>
                </li>
                <li>
                    <button id="four" class="button" onclick="populate_with_nums('4')">
                        4
                    </button>
                    <button id="five" class="button" onclick="populate_with_nums('5')">
                        5
                    </button>
                    <button id="six" class="button" onclick="populate_with_nums('6')">
                        6
                    </button>
                    <button id="minus"  class="button" onclick="populate_with_operator('-')">
                        -
                    </button>
                </li>
                <li>
                    <button id="seven" class="button" onclick="populate_with_nums('7')">
                        7
                    </button>
                    <button id="eight" class="button" onclick="populate_with_nums('8')">
                        8
                    </button>
                    <button id="nine" class="button" onclick="populate_with_nums('9')">
                        9
                    </button>
                    <button id="mulitply"  class="button" onclick="populate_with_operator('*')">
                        x
                    </button>
                </li>
                <li>
                    <button id="clear" class="button" onclick="reset('')">
                        C
                    </button>

                    <button id="point"  class="button" onclick="populate_with_operator('.')">
                        .
                    </button>
                    <button id="equal"  class="button" onclick="populate_with_operator('/')">
                        /
                    </button>
                      <button id="equal"  class="button" onclick="operate()">
                        =   
                    </button>
                </li>
                </li>
            </ul>
        </div>
        
        </div>
        
    <script src="calc.js"></script>
    <script src="front-end.js"></script>
</body>
</html>
